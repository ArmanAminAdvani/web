<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignUp</title>
</head>
<body>
    <fieldset>
    <legend><b>SIGN UP</b></legend>
                 <h1>SignUp</h1>
                 <!-- Form -->
    <input type="text" placeholder="Name">
                <br>
                <br>
    <input type="text" placeholder="FatherName">
                <br>
                <br>
    <input type="text" placeholder="Email">
                <br>
                <br>
    <input type="password" placeholder="Password">
                <br>
                <h1>Gender</h1>
                <!-- Radio -->
    <label for="Robot">
        <input type="radio" name="gender" id="Robot">
        age
    </label>
    <label for="Male">
            <input type="radio" name="gender" id="Male">
        Male
    </label>
    <label for="Female">
            <input type="radio" name="gender" id="Female">
        Female
    </label>
                <br>
                
                <h1>Locate In</h1>
    <select id="">
            <option value="#" disabled selected>Select Your Country</option>
            <option value="pakistan">
                Pakistan
            </option>
            <option value="india">
                India
            </option>
            <option value="Nepal">
                Nepal
            </option>
            <option value="canada">
                canada
            </option>
            <option value="Korea">
                Korea
            </option>
            <option value="Russia">
                Russia
            </option>
    </select>
                <br>
                <br>

                <h1> Hobbies </h1>
                <!-- CheckBox -->
    <label for="Gaming">
        <input type="checkbox" name="Hobbies" id="Gaming">
        Gaming
            </label>

    <label for="Racing">
        <input type="checkbox" name="Hobbies" id="Racing">
        Racing
            </label>

    <label for="Programming">
        <input type="checkbox" name="Hobbies" id="Programming">
        Programming
            </label>
            <br>
            <br>
    <label for="Hunting">
        <input type="checkbox" name="Hobbies" id="Hunting">
        Hunting
            </label>

    <label for="Cooking">
        <input type="checkbox" name="Hobbies" id="Cooking">
            Cooking
            </label>

    <label for="Parkour">
        <input type="checkbox" name="Hobbies" id="Parkour">
        Parkour
        <br>
        <br>
    </fieldset>
</body>
</html>
